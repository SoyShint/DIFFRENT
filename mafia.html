<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Diffrent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #9146FF;
            --text-color: #ffffff;
            --bg-color: #000000;
            --card-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .gallery-container {
            padding-top: 120px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .gallery-title {
            text-align: center;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .gallery-item {
            position: relative;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item .info {
            padding: 15px;
            color: var(--text-color);
        }

        .gallery-item .info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .gallery-item .info p {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-description {
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: var(--text-color);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 1rem;
            }

            .modal-content {
                width: 95%;
            }

            .close {
                top: 10px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" style="position: fixed; top: 0; left: 0; width: 100%; background-color: #000; color: white; z-index: 1000; padding: 10px 20px;">
        <div class="nav-content" style="display: flex; justify-content: center; align-items: center;">
            <div class="nav-links" style="display: flex; gap: 20px;">
                <a href="index.html#home" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Inicio</a>
                <a href="about.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Sobre mí</a>
                <a href="videos.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Videos</a>
                <a href="galeria.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Galería</a>
                <a href="envivo.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">En Vivo</a>
                <a href="eventos.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Clan_200</a>
                <a href="mafia.html" style="color: white; text-decoration: none; font-size: 16px; font-weight: bold;">Team Mafia</a>
            </div>
        </div>
    </nav>

    <div class="gallery-container">
        <h1 class="gallery-title">Fotos del team mafia</h1>
        <div class="gallery-grid">
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/mafia6.png" alt="Evento Diffrent">

                    <h3>La ultima cena</h3>

                </div>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/mafia2.png" alt="Otro evento">
                <div class="info">
                    <h3>La ultima cena IRL</h3>
                    <p></p>
                </div>
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/mafia.png" alt="Otro evento">
                <div class="info">
                    <h3>Foto en el baño con los pibes</h3>

            <div class="gallery-item" onclick="openModal(this)">

                <div class="info">

            <div class="gallery-item" onclick="openModal(this)">

    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <p class="modal-description" id="modalDescription"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalDesc = document.getElementById('modalDescription');

        function openModal(element) {
            modal.style.display = "flex";
            modalImg.src = element.querySelector('img').src;
            modalDesc.textContent = element.querySelector('.info h3').textContent;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
