<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Vivo - Diffrent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #9146FF;
            --text-color: #ffffff;
            --bg-color: #000000;
            --card-bg: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 1000;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .live-container {
            padding-top: 120px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .live-title {
            text-align: center;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .stream-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            margin-top: 2rem;
        }

        .chat-frame {
            width: 100%;
            height: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(68, 255, 30, 0.2);
            border: none;
        }

        .stream-embed {
            width: 100%;
            height: 600px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .stream-embed {
                height: 400px;
            }

            .chat-frame {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="index.html#home">Inicio</a>
                <a href="about.html">Sobre mí</a>
                <a href="videos.html">Videos</a>
                <a href="galeria.html">Galería</a>
                <a href="envivo.html">En Vivo</a>
                <a href="eventos.html">Clan_200</a>
                <a href="mafia.html">Team Mafia</a>
            </div>
        </div>
    </nav>

    <div class="live-container">
        <h1 class="live-title">En Vivo</h1>
        <div class="stream-container">
            <!-- Stream Embed -->
            <iframe 
                class="stream-embed"
                src="https://player.kick.com/diffrent"
                frameborder="0"
                allowfullscreen>
            </iframe>

            <!-- Chat Embed -->
            <div class="chat-container">
                <iframe
                    src="https://kick.com/diffrent/chat"
                    title="Chat en Vivo de Diffrent"
                    class="chat-frame">
                </iframe>
            </div>
        </div>
    </div>
</body>
