<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS Bracket Retro Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: auto;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #ffde59;
            text-shadow: 2px 2px #000;
            letter-spacing: 2px;
            margin: 20px 0 30px;
            font-size: 2em;
        }

        .edit-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            width: 90%;
            max-width: 600px;
        }

        .participant {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .participant input {
            background: #333;
            color: #ffde59;
            border: 1px solid #ffde59;
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            font-family: inherit;
            font-size: 1em;
        }

        .participant button {
            background: #ffde59;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .participant button:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        #addParticipantBtn, #prepareBracketBtn {
            width: auto;
            padding: 12px 25px;
            font-size: 1.1em;
        }

        .bracket-container {
            display: none;
            flex-direction: row;
            justify-content: space-around;
            padding: 30px;
            position: relative;
            min-width: 80%;
        }

        .round {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        .match {
            display: flex;
            flex-direction: column;
            background: #333;
            border: 2px dashed #ffde59;
            border-radius: 8px;
            padding: 15px 25px;
            box-shadow: 4px 4px #000;
            min-width: 220px;
            text-align: center;
        }

        .match span {
            cursor: pointer;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            background: #444;
        }

        .match span:hover {
            background: #555;
            transform: scale(1.05);
            text-shadow: 1px 1px #000;
        }

        .winner {
            background: #00ff7f !important; /* Neón verde */
            color: #000 !important;
            border-color: #00ff7f !important;
            font-weight: bold;
            animation: pulse 1s infinite alternate;
        }

        .loser {
            background: #ff4d4d !important; /* Rojo brillante */
            color: #000 !important;
            border-color: #ff4d4d !important;
            opacity: 0.8;
        }

        .connector {
            position: absolute;
            background: #ffde59;
            opacity: 0.7;
        }

        .round:not(:last-child) .match::after {
            content: '';
            position: absolute;
            right: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: #ffde59;
            opacity: 0.7;
        }

        .round .match:nth-child(odd)::before {
            content: '';
            position: absolute;
            right: -30px;
            bottom: -30px;
            width: 2px;
            height: 30px;
            background: #ffde59;
            opacity: 0.7;
        }

        .round .match:nth-child(even)::before {
            content: '';
            position: absolute;
            right: -30px;
            top: -30px;
            width: 2px;
            height: 30px;
            background: #ffde59;
            opacity: 0.7;
        }

        .champion-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
        }

        .champion-label-large {
            font-family: 'Press Start 2P', cursive;
            font-size: 4em;
            color: #00ff7f;
            text-shadow: 2px 2px #000, 0 0 10px #00ff7f;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flicker 1s infinite alternate;
        }

        #restartBtn {
            background: #ffde59;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 1.2em;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 11;
        }

        #restartBtn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 2px 2px #000;
        }

        /* Animaciones */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes match-select {
            0% { transform: scale(1); border-color: #ffde59; }
            50% { transform: scale(1.1); border-color: #00ff7f; }
            100% { transform: scale(1); border-color: #ffde59; }
        }

        .match span:active {
            animation: match-select 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>FMS BRACKET RETRO PRO</h1>

    <div class="edit-container" id="editContainer">
        <div id="participantList"></div>
        <button id="addParticipantBtn" onclick="addParticipant(); playSound('add');">Agregar MC</button>
        <button id="prepareBracketBtn" onclick="prepareBracket(); playSound('start');">Iniciar Torneo</button>
    </div>

    <div class="bracket-container" id="bracketContainer">
        <div class="champion-overlay" id="championOverlay">
            <div class="champion-label-large" id="championLabel">¡CAMPEÓN!</div>
        </div>
    </div>

    <button id="restartBtn" style="display: none;" onclick="restartCompetition(); playSound('reset');">Reiniciar</button>

    <audio id="soundAdd" src="audio/retro_blip.wav"></audio>
    <audio id="soundStart" src="audio/arcade_start.wav"></audio>
    <audio id="soundWin" src="audio/arcade_win.wav"></audio>
    <audio id="soundLose" src="audio/arcade_lose.wav"></audio>
    <audio id="soundReset" src="audio/retro_click.wav"></audio>

    <script>
        let competitors = [];
        const participantList = document.getElementById('participantList');
        const bracketContainer = document.getElementById('bracketContainer');
        const editContainer = document.getElementById('editContainer');
        const championOverlay = document.getElementById('championOverlay');
        const championLabel = document.getElementById('championLabel');
        const restartBtn = document.getElementById('restartBtn');

        // Funciones para reproducir sonidos
        function playSound(id) {
            const sound = document.getElementById(`sound${id.charAt(0).toUpperCase() + id.slice(1)}`);
            if (sound) {
                sound.currentTime = 0;
                sound.play();
            }
        }

        function addParticipant() {
            const div = document.createElement('div');
            div.className = 'participant';

            const input = document.createElement('input');
            input.placeholder = 'Nombre del MC';

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'X';
            removeBtn.onclick = () => { div.remove(); playSound('lose'); };

            div.appendChild(input);
            div.appendChild(removeBtn);
            participantList.appendChild(div);
        }

        function prepareBracket() {
            competitors = [];
            const inputs = participantList.querySelectorAll('input');
            inputs.forEach(input => {
                if (input.value.trim()) competitors.push(input.value.trim());
            });

            if (competitors.length < 2) {
                alert('¡Necesitas al menos 2 MCs!');
                return;
            }

            editContainer.style.display = 'none';
            bracketContainer.style.display = 'flex';
            restartBtn.style.display = 'block';
            generateBracket();
        }

        function createMatch(player1, player2) {
            const match = document.createElement('div');
            match.className = 'match';

            const p1 = document.createElement('span');
            p1.textContent = player1 || '???';
            p1.onclick = () => selectWinner(match, p1);

            const p2 = document.createElement('span');
            p2.textContent = player2 || '???';
            p2.onclick = () => selectWinner(match, p2);

            match.append(p1, p2);
            return match;
        }

        function selectWinner(match, winner) {
            match.querySelectorAll('span').forEach(span => {
                span.classList.remove('winner', 'loser');
            });

            winner.classList.add('winner');
            Array.from(match.children).forEach(child => {
                if (child !== winner) {
                    child.classList.add('loser');
                    playSound('lose');
                }
            });
            playSound('win');
            updateBracket();
            checkChampion();
        }

        function generateBracket() {
            bracketContainer.innerHTML = '<div class="champion-overlay" id="championOverlay"><div class="champion-label-large" id="championLabel">¡CAMPEÓN!</div></div>';
            let roundSize = Math.pow(2, Math.ceil(Math.log2(competitors.length)));
            const rounds = Math.log2(roundSize);

            for (let i = 0; i < rounds; i++) {
                const round = document.createElement('div');
                round.className = 'round';

                const matchesCount = roundSize / Math.pow(2, i + 1);
                for (let j = 0; j < matchesCount; j++) {
                    round.appendChild(createMatch());
                }

                bracketContainer.appendChild(round);
            }

            // Llenar primera ronda
            const firstRound = bracketContainer.querySelector('.round');
            if (firstRound) {
                competitors.forEach((name, i) => {
                    const matchIndex = Math.floor(i / 2);
                    const spanIndex = i % 2;
                    if (firstRound.children[matchIndex]) {
                        firstRound.children[matchIndex].children[spanIndex].textContent = name;
                    }
                });
            }
        }

        function updateBracket() {
            const rounds = Array.from(bracketContainer.querySelectorAll('.round'));

            for (let i = 0; i < rounds.length - 1; i++) {
                const currentRound = rounds[i];
                const nextRound = rounds[i + 1];
                const winners = Array.from(currentRound.querySelectorAll('.winner'));

                if (nextRound) {
                    nextRound.querySelectorAll('.match').forEach((match, index) => {
                        const spans = match.querySelectorAll('span');
                        if (winners[index * 2]) spans[0].textContent = winners[index * 2].textContent;
                        if (winners[index * 2 + 1]) spans[1].textContent = winners[index * 2 + 1].textContent;
                    });
                }
            }
        }

        function checkChampion() {
            const finalRound = bracketContainer.querySelector('.round:last-child');
            if (finalRound && finalRound.querySelectorAll('.winner').length === 1) {
                const champion = finalRound.querySelector('.winner').textContent;
                championLabel.textContent = `¡${champion.toUpperCase()} ES EL CAMPEÓN!`;
                championOverlay.style.display = 'flex';
            }
        }

        function restartCompetition() {
            championOverlay.style.display = 'none';
            editContainer.style.display = 'flex';
            bracketContainer.style.display = 'none';
            restartBtn.style.display = 'none';
            participantList.innerHTML = '';
            competitors = [];
        }
    </script>
</body>
</html>
